<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
         <h1>Pizza order Form</h1>
         
        First Name:
        <input type="text"><br><br>

        Last Name:
        <input type="text"><br><br>

        Email Address:
        <input type="email"><br><br>

        Contact Number:
        <input type="text"><br><br>

        Preferred Delivery Date:
        <input type="text" placeholder="mm/dd/yyyy"><br><br>

        Size:<br>
        <input type="radio" name="size"> Small
        <input type="radio" name="size"> Medium
        <input type="radio" name="size"> Large
        <br><br>

        Flavor:<br>
        <input type="checkbox"> Hawaiian (Php 150.00)
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select><br><br>

        <input type="checkbox"> Pepperoni (Php 140.00)
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select><br><br>

        <input type="checkbox"> Vegetable (Php 130.00)
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select><br><br>

        Credit Card Number:
        <input type="text"><br><br>

        PIN:
        <input type="password"><br><br>

        Additional Note:<br>
        <textarea rows="5" cols="30"></textarea><br><br>

        <input type="submit" value="Submit Order">
    </form>
</body>
</html>
