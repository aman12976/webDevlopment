<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div>
    <table border="1" cellpading="10" width="750">
        <div>
        <tr>
            <th colspan="4">Resistration form</th>
        </tr>
        </div>
        <div>
        <tr>
            <td>Student Name</td>
            <td><input type="text" placeholder="First name"></td>
            <td><input type="text" placeholder="Middel name"></td>
            <td><input type="text" placeholder="Last name"></td>
        </tr>
        </div>
        <div>
            <tr>
                <td>Fathers Nme</td>
                <td><input type="text" placeholder="Enter your father's name"></td>
                <td>Mother Name</td>
                <td><input type="text" placeholder="Enter your Mother's name"></td>
            </tr>
        </div>

         <div>
            <tr>
                <td>Date of Birth</td>
                <td><input type="year" placeholder="mm/ dd / yyyy "></td>
                <td>Gender</td>
                
                <td>
                    <label for="g">Male</label>
                    <input type="radio" name="g"  id="g">
                    <label for="g">Female</label>
                    <input type="radio" name="g"  id="g">
                </td>
            </tr>
        </div>

        <div>
            <tr>
                <td>Category</td>
                <td>
                     <label for="g">Gen</label>
                    <input type="radio" name="g"  id="g">
                    <label for="g">OBC</label>
                    <input type="radio" name="g"  id="g">
                     <label for="g">ST/SC</label>
                    <input type="radio" name="g"  id="g">
                </td>
                <td>Handicapped</td>
                
                <td>
                    <label for="yes">Yes</label>
                    <input type="radio" name="yes"  id="yes">
                    <label for="no">NO</label>
                    <input type="radio" name="no"  id="no">
                </td>
            </tr>
        </div>
        <div>
            <tr>
                <td>Ex-Serviceman</td>
                <td>
                    <label for="yes">Yes</label>
                    <input type="radio" name="yes"  id="yes">
                    <label for="no">NO</label>
                    <input type="radio" name="no"  id="no">
                </td>
                <td>EWS</td>
                <td>
                    <label for="yes">Yes</label>
                    <input type="radio" name="yes"  id="yes">
                    <label for="no">NO</label>
                    <input type="radio" name="no"  id="no">
                </td>
            </tr>
        </div>
        <div>
            <tr>
                <td>Email ID</td>
                <td><input type="email"></td>
                <td>Mobile No.</td>
                <td><input type="tel"></td>
            </tr>
        </div>
        <div>
            <tr>
                <td>State</td>
                <td>
                    <select>
                        <option>Slect any one</option>
                    </select>
                </td>
                <td>City</td>
                <td>
                    <select>
                        <option>Slect any one</option>
                    </select>
                </td>
            </tr>
        </div>

        <div>
            <tr>
                <td>Uplode Photo</td>
                <td>
                    <select>
                        <option>Browse....</option>
                    </select>
                    No File Selected.
                </td>
                <td>Uplode Signature</td>
                <td>
                    <select>
                        <option>Browse....</option>
                    </select>
                    No File Selected.
                </td>
            </tr>
        </div>



        <div>
            <tr>
                <td></td>
                <td align="center" colspan="3"><button>Submit</button></td>
            </tr>
        </div>

    </table>
    </div>

    
</body>
</html>
